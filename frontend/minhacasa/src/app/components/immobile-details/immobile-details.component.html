<app-navbar></app-navbar>

<section class="main-section">
     <app-arrow-carrosel [imageUrls]="imagesUrl"></app-arrow-carrosel>
     <section class="description">
          <div class="immobile-info">
               <h1>{{name}}</h1>
               <h2>{{address}} - {{city}} - {{state}}</h2>
               <section class="infos">
                    <div class="price-section">
                         <p class="price">{{price}} </p>
                         <p class="category">/{{ category}}</p>
                    </div>
                    <div class="icons">
                         <div class="quantityRooms">
                              <img class="info-icon" src="/assets/room-icon.png">
                              <p>{{quantityRooms}}</p>
                            </div>
                            <div class="quantityBedrooms">
                              <img class="info-icon" src="/assets/bedroom-icon.png">
                              <p>{{quantityBedrooms}}</p>
                            </div>
                            <div class="quantityBathrooms">
                              <img class="info-icon" src="/assets/bathroom-icon.png">
                              <p>{{quantityBathrooms}}</p>
                            </div>
                    </div>
               </section>
          </div>
          <div class="seller-info">
               <h3>Dados do propriet√°rio</h3>
               <div class="user-image">
                    <img [src]="sellerImage" alt="Image profile">
               </div>
               <h4>{{sellerName}}</h4>

               <div class="buttons">
                    <button class="whatsapp"><img class="button-icon" src="/assets/whatsapp-icon.png">Contato via Whatsapp</button>
                    <button class="email"><img class="button-icon-email" src="/assets/email-icon.png">Contato via Email</button>
               </div>
          </div>
     </section>
</section>
